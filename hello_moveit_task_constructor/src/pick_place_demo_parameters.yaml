pick_place_demo:
  execute:
    type: bool
    default_value: true
  controller_names:
    type: string_array
    default_value: ["arm_controller", "grip_controller", "grip_action_controller"]
    validation:
      not_empty<>: []
  table_name:
    type: string
    default_value: "table"
    validation:
      not_empty<>: []
  table_reference_frame:
    type: string
    default_value: "base_link"
    validation:
      not_empty<>: []
  table_dimensions:
    type: double_array
    default_value: [0.20, 0.25, 0.03]
    validation:
      fixed_size<>: [3]
  table_pose:
    type: double_array
    default_value: [0.16, 0.01, 0.0, 0.0, 0.0, 0.0]
    validation:
      fixed_size<>: [6]
  object_name:
    type: string
    default_value: "object"
    validation:
      not_empty<>: []
  object_reference_frame:
    type: string
    default_value: "base_link"
    validation:
      not_empty<>: []
  object_dimensions:
    type: double_array
    default_value: [0.50, 0.0125] # [height, radius] of cylinder
    validation:
      fixed_size<>: [2]
  object_pose:
    type: double_array
    default_value: [0.16, 0.01, 0.0, 0.0, 0.0, 0.0]
    validation:
      fixed_size<>: [6]
  spawn_table:
    type: bool
    default_value: true
  max_solutions:
    type: int
    default_value: 10
  arm_group_name:
    type: string
    default_value: "arm"
    validation:
      not_empty<>: []
  eef_name:
    type: string
    default_value: "gripper"
    validation:
      not_empty<>: []
  gripper_group_name:
    type: string
    default_value: "gripper"
    validation:
      not_empty<>: []
  gripper_frame:
    type: string
    default_value: "link6_flange"
    validation:
      not_empty<>: []
  gripper_open_pose:
    type: string
    default_value: "open"
    validation:
      not_empty<>: []
  gripper_close_pose:
    type: string
    default_value: "half_closed"
    validation:
      not_empty<>: []
  arm_home_pose:
    type: string
    default_value: "home"
    validation:
      not_empty<>: []
  # Scene frames
  world_frame:
    type: string
    default_value: "base_link"
    validation:
      not_empty<>: []
  surface_link:
    type: string
    default_value: "table"
    validation:
      not_empty<>: []
  grasp_frame_transform:
    type: double_array
    default_value: [0.0, 0.0, 0.096, 1.5708, 0.0, 0.0]
    validation:
      fixed_size<>: [6]
  place_pose:
    type: double_array
    default_value: [-0.183, -0.14, 0.0, 0.0, 0.0, 0.0]
    validation:
      fixed_size<>: [6]
  place_surface_offset:
    type: double
    default_value: -0.03 # Enables the cylinder to stand on the floor
  approach_object_min_dist:
    type: double
    default_value: 0.0015
  approach_object_max_dist:
    type: double
    default_value: 0.3
  lift_object_min_dist:
    type: double
    default_value: 0.005
  lift_object_max_dist:
    type: double
    default_value: 0.3
    
